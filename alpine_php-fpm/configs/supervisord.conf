[supervisord]
nodaemon=true
user=root

;[program:ssh]
;command=/usr/sbin/sshd -D -e
;stdout_logfile=/dev/stdout
;stdout_logfile_maxbytes=0
;stderr_logfile=/dev/stderr
;stderr_logfile_maxbytes=0

[program:php-fpm]
command=/usr/sbin/php-fpm82 -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
